  <h1> Upload Majic | Demo | ACO </h1> <br>

  <table>
   <tr>
    <td>Name :</td>

   </tr>

    <td>Password :</td>

   </tr>

     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Email :</td>

   </tr>
   <tr>
    </td>
   </tr>

   </tr>

 </form>
